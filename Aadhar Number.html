<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aadhaar Validation</title>
</head>
<body>
  <form action="submit.html">
  
     <label for="Aadhaar">Aadhaar Number:</label>
    <input type="text"  id="Aadhaar"  name="Aadhaar" pattern="[2-9][0-9]{11}"  placeholder="Enter a Aadhaar Number" title="enter 12 digits" required>
    <input type="submit" value="submit"><br>
     <label for="">Account Number:</label>
    <input type="text"  id="Account"  name="Account" pattern="[0-9]{9,17}"  placeholder="Enter a Account Number" title="enter 12 digits" required>
    <input type="submit" value="submit"><br>
    <label for="">pan card:</label>
    <input type="text"  id="pan card"  name="pan card" pattern="[A-Z]{5}[0-9]{4}[A-Z]"  placeholder="Enter a pan card" title="enter 12 digits" required>
    <input type="submit" value="submit">
    
  </form>
</body>
</html>
